<!doctype html>
<html>
<head>
    <title>Summarizer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 1rem;
        }

        input[type="file"] {
            margin-bottom: 1rem;
        }

        .summary {
            margin-top: 1.5rem;
            text-align: left;
        }

        .error {
            margin-top: 1rem;
            color: red;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 1rem;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a Document to Summarize</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt,.pdf,.docx" required><br><br>
            <input type="submit" value="Generate Summary">
        </form>

        {% if summary %}
            <div class="summary">
                <h3>Summary:</h3>
                <textarea readonly>{{ summary }}</textarea>
            </div>
        {% endif %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
